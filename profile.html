<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Siswa - elevenfourgengs</title>
    <!-- Memuat CSS Bootstrap untuk styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <!-- Memuat CSS kustom (pastikan file ini ada di assets/css/style.css) -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background-color: #f8f9fa; /* Warna latar belakang */
      }
      .profile-container {
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .profile-card {
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .profile-img-wrapper {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
        margin: 0 auto 20px auto;
        border: 3px solid #007bff;
        background-color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #6c757d;
      }
      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .file-upload-label {
        cursor: pointer;
        display: block;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
        color: #007bff;
      }
      #profile-picture-input {
        display: none;
      }
      .form-group label {
        font-weight: bold;
      }
      #logout-button {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Tombol Logout -->
    <button id="logout-button" class="btn btn-outline-danger">Logout</button>

    <div class="container profile-container">
      <div class="card profile-card p-4">
        <h3 class="text-center mb-4">Edit Profil Kamu</h3>
        <!-- Area untuk menampilkan pesan alert (error/sukses) -->
        <div id="alert-message" class="alert d-none" role="alert"></div>

        <form id="profile-form">
          <div class="text-center mb-4">
            <div class="profile-img-wrapper" id="profile-img-preview">
              <!-- Default initial or uploaded image will go here -->
              <span id="initials-placeholder">?</span>
            </div>
            <label for="profile-picture-input" class="file-upload-label">Ganti Foto Profil</label>
            <input type="file" id="profile-picture-input" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="full-name">Nama Lengkap</label>
            <input type="text" class="form-control" id="full-name" placeholder="Masukkan nama lengkap kamu" required />
          </div>
          <div class="form-group">
            <label for="nickname">Nama Panggilan</label>
            <input type="text" class="form-control" id="nickname" placeholder="Masukkan nama panggilan kamu" />
          </div>
          <div class="form-group">
            <label for="instagram">Username Instagram</label>
            <input type="text" class="form-control" id="instagram" placeholder="Contoh: jonnatan_sinurat (tanpa @)" />
          </div>
          <div class="form-group">
            <label for="whatsapp">Nomor WhatsApp</label>
            <input type="tel" class="form-control" id="whatsapp" placeholder="Contoh: 081234567890" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Simpan Perubahan</button>
        </form>
      </div>
    </div>

    <!-- Memuat Firebase SDK dari CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <!-- Memuat file konfigurasi Firebase lokal kita -->
    <script src="js/firebase-config.js"></script>
    <!-- Memuat logika JavaScript untuk halaman profil -->
    <script src="js/profile.js"></script>
  </body>
</html>
