<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - XI-4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root{
            --bg-900:#07070b; --bg-800:#0f1116; --card: rgba(18,22,30,0.85);
            --glass-border: 1px solid rgba(255,255,255,0.05); --accentA: #ff2fb3;
            --accentB: #6a5cff; --accentC: #00d4ff; --muted: rgba(255,255,255,0.88);
            --radius-sm: 10px; --shadow-1: 0 10px 40px rgba(0,0,0,0.7);
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-800); color: var(--muted); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px 0; }
        .container { width: 100%; max-width: 600px; padding: 20px; }
        .profile-card { background: var(--card); border: var(--glass-border); border-radius: var(--radius-sm); padding: 32px; box-shadow: var(--shadow-1); backdrop-filter: blur(10px); }
        h1 { font-family: 'Poppins', sans-serif; text-align: center; color: var(--accentC); margin-top: 0; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 6px; color: var(--muted); font-size: 1rem; box-sizing: border-box; transition: border-color 0.3s; }
        input:focus, textarea:focus { border-color: var(--accentC); outline: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: linear-gradient(90deg, var(--accentB), var(--accentA)); color: #fff; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        button:hover { transform: scale(1.02); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        .logout-btn { background: transparent; border: 1px solid var(--accentA); margin-top: 16px; }
        #message { text-align: center; margin-top: 16px; font-weight: 600; min-height: 1.2em; transition: color 0.3s; }
        .success { color: #22ffbb; }
        .error { color: #ff4d4d; }
        .profile-pic-container { text-align: center; margin-bottom: 24px; }
        #profile-pic-preview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--glass-border); cursor: pointer; }
        #upload-progress { width: 100%; -webkit-appearance: none; appearance: none; height: 6px; border-radius: 3px; background: rgba(255,255,255,0.1); display: none; margin-top: 12px; }
        #upload-progress::-webkit-progress-bar { background-color: rgba(255,255,255,0.1); border-radius: 3px;}
        #upload-progress::-webkit-progress-value { background: var(--accentC); border-radius: 3px;}
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-container" class="profile-card" style="display: none;">
            <h1>Edit Profil Kamu</h1>
            <div class="profile-pic-container">
                <img id="profile-pic-preview" src="https://via.placeholder.com/120?text=XI-4" alt="Foto Profil">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <progress id="upload-progress" value="0" max="100"></progress>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" disabled>
                </div>
                <div class="form-group">
                    <label for="nama-panggilan">Nama Panggilan</label>
                    <input type="text" id="nama-panggilan">
                </div>
                <div class="form-group">
                    <label for="instagram">Username Instagram (contoh: @xi4gengs)</label>
                    <input type="text" id="instagram">
                </div>
                <div class="form-group">
                    <label for="motto">Motto / Bio Singkat</label>
                    <textarea id="motto"></textarea>
                </div>
                <button type="submit" id="save-btn">Simpan Perubahan</button>
            </form>
            <p id="message"></p>
            <a href="index.html" style="text-decoration: none;"><button class="logout-btn">Kembali ke Halaman Utama</button></a>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <p id="loading-message" style="text-align: center;">Memuat profil...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxOGzerbdJXnUO93i7wjIWUYpeICu9kyw",
            authDomain: "elevenfourgengs.firebaseapp.com",
            projectId: "elevenfourgengs",
            storageBucket: "elevenfourgengs.firebasestorage.app",
            messagingSenderId: "322756405034",
            appId: "1:322756405034:web:a42662d8dcd420a91d2053",
            measurementId: "G-E6YJZP6BPX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        const profileContainer = document.getElementById('profile-container');
        const loadingMessage = document.getElementById('loading-message');
        const profilePicPreview = document.getElementById('profile-pic-preview');
        const fileInput = document.getElementById('file-input');
        const uploadProgress = document.getElementById('upload-progress');
        const profileForm = document.getElementById('profile-form');
        const saveBtn = document.getElementById('save-btn');
        const messageEl = document.getElementById('message');
        const logoutBtn = document.getElementById('logout-btn');

        let currentUser = null;
        let currentProfileRef = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                currentProfileRef = doc(db, 'profiles', user.uid);
                
                const docSnap = await getDoc(currentProfileRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('nama').value = data.nama || '';
                    document.getElementById('nama-panggilan').value = data.namaPanggilan || '';
                    document.getElementById('instagram').value = data.instagram || '';
                    document.getElementById('motto').value = data.motto || '';
                    if (data.fotoURL && data.fotoURL !== 'default-avatar.png') {
                        profilePicPreview.src = data.fotoURL;
                    }
                }
                
                loadingMessage.style.display = 'none';
                profileContainer.style.display = 'block';
            } else {
                // Jika belum login, tendang ke halaman login
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        // Trigger file input saat gambar di klik
        profilePicPreview.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));

        function handleFileUpload(file) {
            if (!file || !currentUser) return;
            
            const storageRef = ref(storage, `profile_pics/${currentUser.uid}/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadProgress.style.display = 'block';

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploadProgress.value = progress;
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    messageEl.textContent = 'Gagal upload foto!';
                    messageEl.className = 'error';
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    profilePicPreview.src = downloadURL;
                    await updateDoc(currentProfileRef, { fotoURL: downloadURL });
                    messageEl.textContent = 'Foto profil berhasil di-update!';
                    messageEl.className = 'success';
                    uploadProgress.style.display = 'none';
                }
            );
        }

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            saveBtn.disabled = true;
            messageEl.textContent = 'Menyimpan...';
            
            try {
                await updateDoc(currentProfileRef, {
                    namaPanggilan: document.getElementById('nama-panggilan').value,
                    instagram: document.getElementById('instagram').value,
                    motto: document.getElementById('motto').value
                });
                messageEl.textContent = 'Profil berhasil disimpan!';
                messageEl.className = 'success';
            } catch (error) {
                console.error("Error updating profile:", error);
                messageEl.textContent = 'Gagal menyimpan profil!';
                messageEl.className = 'error';
            }
            saveBtn.disabled = false;
        });
    </script>
</body>
</html>
